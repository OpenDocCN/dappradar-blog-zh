<h1>NFT贸易和代币农业扭曲数据——NFT十大销售额</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://dappradar.com/blog/looksrare-meebits-nft-sales-top-10">https://web.archive.org/web/https://dappradar.com/blog/looksrare-meebits-nft-sales-top-10</a></blockquote><h2 class="entry-subtitle">Meebits在不同的钱包之间交换数百万美元的免版税，以获得外观</h2>
<p>去DappRadar上的NFT销售数据，你会看到Meebits在LooksRare NFT市场上卖4700万美元。在这个市场上，交易者在交易NFT时会赚到钱，这就是为什么NFT收藏家现在向自己出售NFT。</p>



<figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper">
<iframe loading="lazy" title="Top 10 NFT sales - LooksRare Token Airdrop Skews NFT Sales Data" width="630" height="354" src="https://web.archive.org/web/20220929042817if_/https://www.youtube.com/embed/Tmenive3D4s?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""/>
</div></figure>



<p>NFT的交易员实际上是在玩这个系统，人为地提高LooksRare上的交易量，以便获得更多的<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/token/eth/LOOKS?from=0xf4d2888d29d722226fafa5d9b24f9164c092421e">LOOKS token</a>。他们大多使用<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/ethereum/collectibles/meebits"> Meebits </a>，因为二级市场销售没有版税。出于同样目的和原因使用的其他收集还有<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/ethereum/collectibles/cryptophunks"> Phunks </a>、<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/ethereum/collectibles/terraforms-by-mathcastles"> Terraforms </a>和<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/ethereum/collectibles/loot"> Loot </a>。交易者只需支付一笔费用，这笔费用将分配给流动性提供者和代币持有者。对外表的需求很强劲，因为它的价值在过去一周翻了一番。</p>



<p>多亏了LooksRare，看起来上周NFT最大的一笔交易是,<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/assets/eth/0x7bd29408f11d2bfc23c34f18275bbf23bb716bc7/13824"> Meebit #13824 </a>以5061万美元或15000 WETH成交。我们看到相同的Meebit排在第二位，随后是这个集合中的大量其他NFT。交易者用自己的钱包买卖Meebits，技术上参与了wash trading的非法活动。然而，这也是一种代币农业的方式，因为用户被LooksRare邀请进行交易，并获得尽可能多的外观。前十名中所有的主要销售都发生在两个钱包之间:<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/wallet/eth/0x35d0ca92152d1fea18240d6c67c2adfe0cca287c">这个</a>，和<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/wallet/eth/0xa99a76dddbb9678bc33f39919bc76d279c680c89">这个</a>。</p>



<p>在这篇文章的顶部，如果我们把LooksRare token farming活动计算在内，你可以看到NFT销售额前10名的情况。这是一张充满了虚假购买和大量Meebits的图表。深入研究NFT的销售数据，我们发现最大的“真实”销售是在<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/assets/eth/0x495f947276749ce646f68ac8c248420045cb7b5e/55464657044963196816950587289035428064568320970692304673817341597439527747585">的沙盒，Mega City 12×12 Estate </a>，售价为281万美元或578.790砂。此外，我们已经看到<a href="https://web.archive.org/web/20220929042817/https://dappradar.com/hub/assets/eth/0xbc4ca0eda7647a8ab7c2061c2e118a18a936f13d/6694"> Bored Ape #6694 </a>以141万美元或420.69 ETH售出。</p>
