<body>
<h1>随着GameFi不断吸引玩家，Splinterlands一马当先</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://dappradar.com/blog/splinterlands-gamefi-leads-charge-games-of-the-week">https://web.archive.org/web/https://dappradar.com/blog/splinterlands-gamefi-leads-charge-games-of-the-week</a></blockquote><h2 class="entry-subtitle">《向日葵之地》和《外星世界》占据了排行榜的首位</h2>
<p>虽然代币价格一直在下降，但游戏dapps继续吸引玩家，其中交易卡游戏Splinterlands领先。该游戏吸引了超过479，000个独特的活动钱包，而SPS令牌价格下降了6.5%。</p>



<figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><div class="wp-block-embed__wrapper">
<iframe loading="lazy" title="Splinterlands Leads the Charge as GameFi Keeps Attracting Players | Games of the Week" width="630" height="354" src="https://web.archive.org/web/20221004031710if_/https://www.youtube.com/embed/UeOts3s044g?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""/>
</div><figcaption>Subscribe to <a href="https://web.archive.org/web/20221004031710/https://www.youtube.com/channel/UCxHZHLUTnV5zM34_33IP9Tg" target="_blank" rel="nofollow noopener">the DappRadar YouTube channel</a> for more videos, interviews and opportunities</figcaption></figure>



<p>总体而言，随着经济衰退的逼近和通货膨胀的加剧，投资者开始动摇，加密市场受到了冲击。尽管如此，区块链奥运会的需求依然强劲。4月，<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/blog/dapp-industry-report-april-2022">全区块链52%的独立活跃钱包</a>与游戏dapp互动。这大约相当于每天120万个钱包。</p>



<p>我们认为Splinterlands是最大的赢家之一，吸引了超过479，000个独特的活动钱包。随着代币价格下降，活跃钱包的数量成为确定这些排名的可靠指标。因此，看到《向日葵之地》和《外星世界》进入前三名并不奇怪。</p>



<p>为了创建这些每周游戏排名，我们将链上dapp数据与令牌估值和社区新闻相结合。浏览以下本月十大区块链游戏的完整列表。单击相应的图片，了解每个平台的更多信息。或者，看看下面的视频，它总结了排名，可以快速查看。</p>



<h2>十大游戏–2022年第18周</h2>

<p>凭借113，000个独特的活动钱包，农业游戏向日葵地设法排在第二位。从向日葵农民到向日葵地的迁徙期结束了。向日葵地已经成为多边形上最突出的项目之一<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/rankings/protocol/polygon">。</a></p>



<h3>3.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/multichain/games/alien-worlds">外星世界</a></h3>

<p>凭借20%的独特活跃钱包增长，《异形世界》上周表现强劲。它吸引了363，000个独特的活动钱包，而本地的<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/hub/token/bsc/TLM/JADE?from=0x2222227e22102fe3322098e4cbfe18cfebd57c95"> TLM令牌</a>的价值下降了18%。这使得《异形世界》成为<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/rankings/protocol/wax">蜡像生态系统</a>中排名最高的游戏。</p>



<h3>4.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/wax/games/farmers-world">农民世界</a></h3>



<p>另一个受欢迎的游戏是《农民世界》,已经连续几个月创造了不错的数字。农业游戏的观众在一周内增长了6%，超过160，000个独特的活动钱包。这个项目一直在增长。</p>



<h3>5.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/ethereum/collectibles/worldwide-webb-land">万维网b3 </a></h3>



<p>就链上用户数量(228)而言，万维网并不那么引人注目，但该项目通过更多的集成和功能不断扩展其生态系统。开发商透露了本月的正式发布，同时取笑游戏世界的改进V2版本。</p>



<h3>6.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/polygon/games/ember-sword">余烬剑</a></h3>



<p>尽管《余烬之剑》没有任何现场游戏，但即将上映的《MMORPG行动》却登上了排行榜。随着NFT土地底价约0.12 ETH，余烬剑目前是元宇宙博彩最实惠的条目之一。</p>



<h3>7. <a href="https://web.archive.org/web/20221004031710/https://dappradar.com/flow/games/chainmonsters"> Chainmonsters </a></h3>



<p>即将到来的第二阶段测试将向所有人开放游戏。这给MMORPG和区块链带来了更多的关注。开放测试版将在iOS、Android、PC和Mac上推出。</p>



<h3>8.aavegotchi</h3>



<p>新推出的手工艺品和围绕收集FUD、FOMO、阿尔法和KEK代币的活动增加，给了Aavegotchi一个推动。玩家现在可以借出或使用他们的Gotchi来寻找代币，然后在接下来的两周内制作LE Golden Tile-Portal。这是<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/rankings/protocol/polygon">多边形生态系统</a>的明星！</p>



<h3>9.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/binance-smart-chain/games/mobox-nft-farmer"> Mobox </a></h3>



<p>由Mobox制作的GameFi生态系统总是在他们的社区中产生兴奋感。NFT滴剂做得很好。尽管代币价值下降，BNB链上的游戏生态系统<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/rankings/protocol/binance-smart-chain">仍然吸引了超过159，000个独特的活动钱包。</a></p>



<h3>10.<a href="https://web.archive.org/web/20221004031710/https://dappradar.com/eos/games/upland">高地</a></h3>



<p>在高地，我们发现一个来自DappRadar排名第十位的常客。区块链版的“大富翁”吸引了超过159，000个不同的活动钱包，在过去的七天里增加了5%。标志性的NFT销售和即将到来的创世纪周在这一活动中发挥了作用。</p>
